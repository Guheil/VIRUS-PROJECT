<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Dark Sky Background -->
  <rect width="800" height="600" fill="#0a0a2a"/>
  
  <!-- Distant Stars -->
  <g id="stars">
    <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="120" cy="80" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="200" cy="40" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="300" cy="70" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="400" cy="30" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="500" cy="60" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="600" cy="20" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="700" cy="90" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="750" cy="150" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="650" cy="200" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="550" cy="250" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="450" cy="180" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="350" cy="220" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="250" cy="170" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="150" cy="230" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="100" cy="300" r="1" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- City Skyline -->
  <!-- Building 1 -->
  <rect x="50" y="300" width="100" height="300" fill="#1a1a3a" stroke="#00ffff" stroke-width="1"/>
  <pattern id="windows1" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(0)">
    <rect width="8" height="8" fill="#00ffff" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" />
    </rect>
  </pattern>
  <rect x="60" y="320" width="80" height="260" fill="url(#windows1)"/>
  
  <!-- Building 2 -->
  <rect x="170" y="250" width="80" height="350" fill="#1a1a3a" stroke="#ff00ff" stroke-width="1"/>
  <pattern id="windows2" patternUnits="userSpaceOnUse" width="15" height="15" patternTransform="rotate(0)">
    <rect width="6" height="6" fill="#ff00ff" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite" />
    </rect>
  </pattern>
  <rect x="180" y="270" width="60" height="310" fill="url(#windows2)"/>
  
  <!-- Building 3 (Tallest) -->
  <rect x="270" y="150" width="120" height="450" fill="#1a1a3a" stroke="#00ffff" stroke-width="1"/>
  <pattern id="windows3" patternUnits="userSpaceOnUse" width="25" height="25" patternTransform="rotate(0)">
    <rect width="10" height="10" fill="#00ffff" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite" />
    </rect>
  </pattern>
  <rect x="280" y="170" width="100" height="410" fill="url(#windows3)"/>
  
  <!-- Building 4 -->
  <rect x="410" y="200" width="90" height="400" fill="#1a1a3a" stroke="#ff00ff" stroke-width="1"/>
  <pattern id="windows4" patternUnits="userSpaceOnUse" width="18" height="18" patternTransform="rotate(0